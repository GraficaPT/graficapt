<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GraficaPT - T-Shirt</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/product.css">
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    </head>
    <body>
        <div class="topbar" id="topbar"></div>
        
        <div class="productcontainer">
            <div id="produto-dinamico">
                <div id="carrossel-produto"></div>
            </div>
        </div>
        <form id="orcamentoForm" method="POST" enctype="multipart/form-data" class="invoce hcenter">
            <input required placeholder="Nome" type="text" name="name" class="name">
            <input required placeholder="Email" type="email" name="email" class="email">
            <input required placeholder="Telefone" type="text" name="phone" class="phone">
            <input placeholder="Empresa" type="text" name="company" class="company">
            <textarea required rows="5" placeholder="Descrição" name="description" class="description"></textarea><br>
    
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://graficapt.vercel.app">
          
            <button type="submit">ENVIAR</button>
        </form>
        
        <script>
            const form = document.getElementById('orcamentoForm');
          
            form.addEventListener('submit', function (e) {
              e.preventDefault(); // Impede envio imediato
          
              const formData = new FormData(form);
          
              fetch("https://formsubmit.co/graficapt.comercial@gmail.com", {
                method: "POST",
                body: formData
              })
              .then(response => {
                if (response.ok) {
                  alert("Pedido de orçamento enviado com sucesso!");
                  window.location.href = "https://graficapt.vercel.app";
                } else {
                  alert("Erro ao enviar. Tente novamente.");
                }
              })
              .catch(error => {
                alert("Erro ao enviar: " + error.message);
              });
            });
        </script>
        <footer class="footer" id="footer">
        <script src="js/products.js"></script>
        <script src="js/footerheader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    </body>
</html>
