<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Painel Gestão Produtos | GraficaPT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/manager.css">
  <script src="/js/env.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <script src="/js/core/supabase.js"></script>
</head>
<body>
    <h1>Painel de Gestão de Produtos</h1>
    <button class="btn btn-new" id="addProductBtn">+ Novo Produto</button>
    <div id="produtosList" class="produtos-list"></div>

    <div id="formContainer" class="form-section" style="display:none;">
        <form id="produtoForm">
            <label>Nome do Produto</label>
            <input type="text" id="inputName" required>

            <label>Slug (único, sem espaços)</label>
            <input type="text" id="inputSlug" pattern="^[a-z0-9\-]+$" required>

            <label>Categoria</label>
            <input type="text" id="inputCategory" list="categoryList" required>
            <datalist id="categoryList"></datalist>

            <label>Banner do Produto</label>
            <input type="file" id="inputBanner" accept="image/*">
            <div class="img-preview" id="bannerPreview"></div>
            <input type="hidden" id="inputBannerJson">

            <label>Imagens (carrega várias)</label>
            <input type="file" id="inputImages" multiple accept="image/*">
            <div class="img-preview" id="imagePreview"></div>
            <input type="hidden" id="inputImagesJson">

            <div class="divider"></div>

            <label>Opções do Produto</label>
            <div id="opcoesList" class="opcoes-list"></div>

            <div class="divider"></div>
            <button id="addOpcaoBtn" type="button" class="btn btn-secondary">+ Nova Opção</button>
            <button type="submit" class="btn btn-new" id="saveBtn">Guardar</button>
            <button type="button" class="btn btn-delete" id="cancelBtn">Cancelar</button>
            <label for="inputMetawords">Palavras-chave (separadas por vírgulas)</label>
            <input type="text" id="inputMetawords" placeholder="ex: gráfica, impressão, brindes, canetas">
        </form>
    </div>

    <script src="/js/env.js"></script>
    <script type="module">
    await import('/js/admin.bundle.js');
    </script>


<!-- SEO – Ping & WebSub (injected) -->
<section id="seo-tools" class="card">
  <h2>SEO – Ping & WebSub</h2>

  <div class="group">
    <label>Sitemap URL</label>
    <input id="seo_sitemap" type="url" placeholder="https://graficapt.com/sitemap.xml">
    <div class="row">
      <button id="seo_ping_all">Ping Google + Bing</button>
      <button id="seo_ping_google">Ping Google</button>
      <button id="seo_ping_bing">Ping Bing</button>
    </div>
    <pre id="seo_ping_out"></pre>
  </div>

  <div class="group">
    <label>IndexNow – URLs (uma por linha)</label>
    <textarea id="seo_indexnow_urls" placeholder="https://graficapt.com/..."></textarea>
    <button id="seo_indexnow_send">Enviar IndexNow</button>
    <pre id="seo_indexnow_out"></pre>
  </div>

  <div class="group">
    <label>WebSub – Feed (topic)</label>
    <input id="seo_topic" type="url" placeholder="https://graficapt.com/api/updates.atom">
    <button id="seo_websub_publish">Publicar no Hub</button>
    <pre id="seo_websub_out"></pre>
  </div>

  <div class="group">
    <label>Adicionar item ao feed</label>
    <input id="seo_admin_key" type="password" placeholder="ADMIN_API_KEY">
    <input id="seo_upd_url" type="url" placeholder="https://graficapt.com/...">
    <input id="seo_upd_title" type="text" placeholder="Título (opcional)">
    <input id="seo_upd_summary" type="text" placeholder="Resumo (opcional)">
    <button id="seo_add_feed">Adicionar ao Feed</button>
    <pre id="seo_addfeed_out"></pre>
  </div>
</section>

</body>
</html>
