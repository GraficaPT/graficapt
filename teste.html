<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Upload para Drive sem CORS</title>
</head>
<body>
  <h2>Enviar ficheiro para o Google Drive</h2>

  <form
    id="uploadForm"
    method="POST"
    enctype="application/x-www-form-urlencoded"
    action="https://script.google.com/macros/s/AKfycbzElkmNYd7uxYoIxnBvNqzPV3L0f3Q0H1x1yZ9bjIDcHDQhjklUQXzc2j0P-1lZ-9dJcA/exec"
    target="invisivel"
  >
    <input type="file" name="ficheiro" required>
    <button type="submit">Enviar</button>
  </form>

  <iframe name="invisivel" style="display:none;" onload="ficheiroEnviado()"></iframe>

  <script>
    function ficheiroEnviado() {
      alert("âœ… Ficheiro enviado com sucesso! Verifica a tua pasta no Drive.");
    }
  </script>
</body>
</html>
