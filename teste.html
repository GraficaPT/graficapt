<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Formulário com Upload</title>
  <script>
    UPLOADCARE_PUBLIC_KEY = "5ec12db5712715683bca";
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 50px auto; }
    input, textarea, button { display: block; margin: 15px 0; width: 100%; padding: 10px; }
  </style>
</head>
<body>

  <h2>Enviar pedido com ficheiro</h2>

  <form action="https://formsubmit.co/orcamentos@graficapt.com" method="POST">
    <!-- Substitui com o teu email acima -->
    <input type="text" name="nome" placeholder="O seu nome" required>
    <input type="email" name="email" placeholder="O seu email" required>
    
    <!-- Uploadcare Widget -->
    <input 
      type="hidden" 
      role="uploadcare-uploader" 
      name="ficheiro"
      data-clearable
      data-locale="pt"
      data-tabs="file url"
    />

    <!-- Campos ocultos (opcional) -->
    <input type="hidden" name="_subject" value="Novo pedido do formulário">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
