<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Pedido com Upload</title>
</head>
<body>
  <h2>Pedido de Orçamento</h2>

  <form id="pedido" action="https://formsubmit.co/orcamentos@graficapt.com" method="POST">
    <input type="text" name="nome" placeholder="Nome" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="mensagem" placeholder="Mensagem" required></textarea>

    <label>Logotipo ou Ficheiro:</label>
    <input type="file" id="ficheiro">
    <input type="hidden" name="link_ficheiro" id="link_ficheiro">

    <button type="submit" id="btn">Enviar Pedido</button>

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="https://graficapt.com/sucesso.html">
  </form>

  <!-- Formulário invisível para upload -->
  <form id="uploadForm" target="uploadIframe" method="POST" style="display:none;">
    <input type="hidden" name="base64" id="base64">
    <input type="hidden" name="type" id="type">
    <input type="hidden" name="name" id="name">
  </form>

  <iframe name="uploadIframe" style="display:none;"></iframe>

  <script>
    const pedidoForm = document.getElementById('pedido');
    const uploadForm = document.getElementById('uploadForm');
    const ficheiroInput = document.getElementById('ficheiro');
    const btn = document.getElementById('btn');

    const base64Input = document.getElementById('base64');
    const typeInput = document.getElementById('type');
    const nameInput = document.getElementById('name');
    const linkInput = document.getElementById('link_ficheiro');

    pedidoForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      if (ficheiroInput.files.length === 0) {
        pedidoForm.submit();
        return;
      }

      btn.disabled = true;
      btn.textContent = "A enviar ficheiro...";

      const file = ficheiroInput.files[0];
      const reader = new FileReader();

      reader.onload = function() {
        const result = reader.result.split(',');
        base64Input.value = result[1];
        typeInput.value = file.type;
        nameInput.value = file.name;

        uploadForm.action = "https://script.google.com/macros/s/AKfycbxZRd4lcyGXgKXbN2aMOOmC_1RqlPaOaJWezIU-OEC-cdSTPTZhbkW-BlfPmo2LyO-_sQ/exec";
        uploadForm.submit();
      };

      reader.readAsDataURL(file);
    });

    window.addEventListener("message", (event) => {
      if (event.data.startsWith("http")) {
        linkInput.value = event.data;
        pedidoForm.submit();
      } else {
        alert(event.data);
        btn.disabled = false;
        btn.textContent = "Enviar Pedido";
      }
    });
  </script>
</body>
</html>
