<form id="orcamentoForm">
  <input type="text" name="nome" placeholder="O seu nome" required>
  <input type="email" name="email" placeholder="O seu email" required>
  <textarea name="mensagem" placeholder="Escreva aqui a sua mensagem..." required></textarea>
  <button type="submit">Enviar Pedido</button>
  <p id="status"></p>
</form>

<script>
document.getElementById("orcamentoForm").addEventListener("submit", function (e) {
  e.preventDefault();
  const form = e.target;
  const data = new FormData(form);
  const status = document.getElementById("status");

  fetch("https://script.google.com/macros/s/AKfycbwbIeMwfF0CdK8mFbbmYwJ8wjf9iTMPrKYKeUbk0ObmhEdFCmCjXlVOt9JoMUEACaUs6w/exec", {
    method: "POST",
    body: data
  })
  .then(response => response.text())
  .then(result => {
    status.textContent = result;
    form.reset();
  })
  .catch(error => {
    status.textContent = "Erro ao enviar o formul√°rio. Tente mais tarde.";
  });
});
</script>
