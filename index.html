            <input required placeholder="Nome" type="text" class="name">
            <input required placeholder="Email" type="text" class="email">
            <input required placeholder="Telefone" type="text" class="phone">
            <input placeholder="Empresa" type="text" class="company">
            <textarea required rows="5" placeholder="Descrição" type="text" class="description"></textarea><br>
            <button>ENVIAR</button>
        </form>
