<head>

  <meta name="keywords" content="gráfica online Portugal, produtos personalizados, impressão digital, bandeiras personalizadas, sacos, t-shirts, brindes, vestuário, gráfica barata, gráfica rápida">
  <meta name="robots" content="index, follow">
  <meta name="language" content="pt-PT">
  <link rel="canonical" href="https://graficapt.vercel.app">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="GraficaPT - Gráfica Online com Preços Imbatíveis!">
  <meta property="og:description" content="Encomende produtos personalizados com produção rápida e entrega em Portugal. Ideal para empresas, eventos e brindes corporativos.">
  <meta property="og:image" content="https://graficapt.vercel.app/imagens/banner.webp">
  <meta property="og:url" content="https://graficapt.vercel.app">
  <meta property="og:locale" content="pt_PT">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Gráfica Online Portugal - Produtos Personalizados | GraficaPT">
  <meta name="twitter:description" content="Gráfica online especializada em impressão de alta qualidade com entrega nacional.">
  <meta name="twitter:image" content="https://graficapt.vercel.app/imagens/banner.webp">

  <!-- Styles and Fonts -->
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar" id="topbar">
    <h1 class="visually-hidden">GraficaPT - Gráfica Online Portugal</h1>
  </header>

  <img class="banner hcenter" src="imagens/banner.webp" alt="Banner gráfico com exemplos de produtos personalizados">

  <section id="products">
    <h2 class="subtitle hcenter">Produtos Personalizáveis para Empresas e Eventos</h2>

    <!-- Filtros -->
    <div class="filter-sort">
      <label for="filterCategory">Filtrar categoria:</label>
      <select id="filterCategory" onchange="location.hash = 'filter=' + this.value">
        <option value="all">Todos os Produtos</option>
        <option value="rigidos">Suportes Rígidos</option>
        <option value="bandeiras">Bandeiras</option>
        <option value="sacos">Sacos</option>
        <option value="vestuario">Vestuário</option>
      </select>

      <label for="sortBy">Ordenar por:</label>
      <select id="sortBy" onchange="applyFilters()">
        <option value="default">Ordenar por</option>
        <option value="az">Nome A-Z</option>
        <option value="za">Nome Z-A</option>
      </select>
    </div>

    <!-- Produtos -->
    <div class="products-grid">
      <!-- Mantém os cards com alt como já definimos -->
    </div>
  </section>

  <section class="budget">
    <h2 class="overtitle hcenter">Não encontrou o que procura?</h2>
    <h3 class="subtitle hcenter">Peça um Orçamento Personalizado</h3>
    <form class="invoce hcenter">
      <label for="name">Nome</label>
      <input required id="name" name="name" placeholder="Nome" type="text">

      <label for="email">Email</label>
      <input required id="email" name="email" placeholder="Email" type="email">

      <label for="phone">Telefone</label>
      <input required id="phone" name="phone" placeholder="Telefone" type="tel">

      <label for="company">Empresa</label>
      <input id="company" name="company" placeholder="Empresa" type="text">

      <label for="description">Descrição do Pedido</label>
      <textarea required id="description" name="description" rows="5" placeholder="Descreva o seu pedido com o máximo de detalhes"></textarea><br>

      <button type="submit">ENVIAR</button>
    </form>
  </section>

  <footer class="footer" id="footer">
    <script src="js/footerheader.js"></script>
    <script src="js/filter.js"></script>
  </footer>
</body>
</html>
