<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Gráfica Online em Portugal | Produtos Personalizados | GraficaPT</title>
        
        <meta name="description" content="Impressão online de t-shirts, sacos kraft, brindes e bandeiras. Personaliza os teus produtos com qualidade e entrega rápida em Portugal.">
        
        <meta name="keywords" content="gráfica online, impressão personalizada, sacos kraft, t-shirts personalizadas, brindes promocionais, bandeiras vela, Portugal">
        
        <meta name="robots" content="index, follow">
        
        <meta property="og:title" content="GraficaPT | Gráfica Online com Impressão de Produtos Personalizados">
        <meta property="og:description" content="Descobre a nossa gama de produtos personalizados para marcas, eventos e empresas. Entregamos em todo o país.">
        <meta property="og:image" content="https://graficapt.com/imagens/produtos/og/index.png">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">
        <meta name="twitter:image" content="https://graficapt.com/imagens/produtos/og/index.png">

        <meta property="og:url" content="https://graficapt.com">
        
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="GraficaPT | T-shirts, Sacos e Brindes Personalizados">
        <meta name="twitter:description" content="Personaliza os teus produtos com a GraficaPT. Impressão profissional e entrega rápida em Portugal.">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="imagens/logo.ico">
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
    </head>
    
<body>
    <div class="topbar" id="topbar"></div>

    <div class="banner hcenter">
        <img class="banner-left" src="imagens/bandeirasbanner.webp" alt="Bandeiras promocionais" loading="lazy" onclick="location.href = 'bandeiravela.html'">
        <div class="banner-right">
            <img src="imagens/tshirtbanner.webp" alt="T-shirt personalizada" loading="lazy" onclick="location.href = 'tshirt.html'">
            <img src="imagens/sacoskraftbanner.webp" alt="Saco kraft personalizado" loading="lazy" onclick="location.href = 'sacoskraft.html'">
        </div> 
    </div>

    <div id="products">
        <a class="subtitle hcenter">Produtos Personalizáveis</a>

        <div class="filter-sort">
            <select id="filterCategory" onchange="location.hash = 'filter=' + this.value">
                <option value="all">Todos os Produtos</option>
                <option value="rigidos">Suportes Rígidos</option>
                <option value="bandeiras">Bandeiras</option>
                <option value="sacos">Sacos</option>
                <option value="vestuario">Vestuário</option>
            </select>
            <select id="sortBy" onchange="applyFilters()">
                <option value="default">Ordenar por</option>
                <option value="az">Nome A-Z</option>
                <option value="za">Nome Z-A</option>
            </select>
        </div>

        <div class="products-grid">
            <div class="cell" data-categoria="rigidos" data-nome="ardosia" onclick="location.href = 'ardosia.html'">
                <img src="imagens/produtos/ardosia.png" alt="Ardósia alimentar personalizada" loading="lazy">
                <div class="cellText">Ardósia Alimentar</div>
                <div class="cellBtn">Ver Opções</div>
            </div>
            <div class="cell" data-categoria="brindes" data-nome="portachaves" onclick="location.href = 'portachaves.html'">
                <img src="imagens/produtos/portachaves.png" alt="Porta-chaves personalizado" loading="lazy">
                <div class="cellText">Porta Chaves</div>
                <div class="cellBtn">Ver Opções</div>
            </div>
            <div class="cell" data-categoria="vestuario" data-nome="tshirt" onclick="location.href = 'tshirt.html'">
                <img src="imagens/produtos/tshirt.png" alt="T-shirt personalizada" loading="lazy">
                <div class="cellText">T-Shirt</div>
                <div class="cellBtn">Ver Opções</div>
            </div>
            <div class="cell" data-categoria="sacos" data-nome="sacoskraft" onclick="location.href = 'sacoskraft.html'">
                <img src="imagens/produtos/sacokraft.png" alt="Saco kraft personalizado" loading="lazy">
                <div class="cellText">Saco Kraft</div>
                <div class="cellBtn">Ver Opções</div>
            </div>
            <div class="cell" data-categoria="bandeiras" data-nome="rollup" onclick="location.href = 'rollup.html'">
                <img src="imagens/produtos/rollup.png" alt="Roll-up personalizado" loading="lazy">
                <div class="cellText">Roll-Up</div>
                <div class="cellBtn">Ver Opções</div>
            </div>
            <div class="cell" data-categoria="bandeiras" data-nome="bandeiravela" onclick="location.href = 'bandeiravela.html'">
                <img src="imagens/produtos/bandeiravela.png" alt="Bandeira vela personalizada" loading="lazy">
                <div class="cellText">Bandeira Vela</div>
                <div class="cellBtn">Ver Opções</div>
            </div>
            <div class="cell" data-categoria="bandeiras" data-nome="bandeiragota" onclick="location.href = 'bandeiragota.html'">
                <img src="imagens/produtos/bandeiragota.png" alt="Bandeira gota personalizada" loading="lazy">
                <div class="cellText">Bandeira Gota</div>
                <div class="cellBtn">Ver Opções</div>
            </div>
            <div class="cell" data-categoria="sacos" data-nome="sacospano" onclick="location.href = 'sacospano.html'">
                <img src="imagens/produtos/sacopano.png" alt="Saco pano personalizado" loading="lazy">
                <div class="cellText">Saco Pano</div>
                <div class="cellBtn">Ver Opções</div>
            </div>
            <div class="cell" data-categoria="sacos" data-nome="sacostecido" onclick="location.href = 'sacostecido.html'">
                <img src="imagens/produtos/sacotecido.png" alt="Saco tecido personalizado" loading="lazy">
                <div class="cellText">Saco Tecido</div>
                <div class="cellBtn">Ver Opções</div>
            </div>
            <div class="cell" data-categoria="vestuario" data-nome="tshirtpolo" onclick="location.href = 'polo.html'">
                <img src="imagens/produtos/polo.png" alt="Polo personalizado" loading="lazy">
                <div class="cellText">Polo T-Shirt</div>
                <div class="cellBtn">Ver Opções</div>
            </div>
        </div>
    </div>

    <a class="overtitle hcenter">Não encontras o que precisas?</a>
    <form id="orcamentoForm" method="POST" enctype="multipart/form-data" class="invoce hcenter">
        <input required placeholder="Nome" type="text" name="name" class="name">
        <input required placeholder="Email" type="email" name="email" class="email">
        <input required placeholder="Telefone" type="text" name="phone" class="phone">
        <input placeholder="Empresa" type="text" name="company" class="company">
        <textarea required rows="5" placeholder="Descreve que produto procuras assim como qualquer outro detalhe relevante!" name="description" class="description"></textarea><br>
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://graficapt.com">
        <button type="submit">ENVIAR</button>
    </form>

    <footer class="footer" id="footer"></footer>

    <script src="js/footerheader.js"></script>
    <script src="js/formSender.js"></script>
    <script src="js/filter.js"></script>
</body>
</html>
